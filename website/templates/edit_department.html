{% extends "base.html" %}
{% block title %}Edit Department{% endblock %}

{% block content %}
<h1 align="center">Edit Department</h1>

<div class="container">
  <form method="POST">
    <div class="form-group">
      <label>Department ID:</label>
      <input type="text" class="form-control" value="{{ department.unique_id }}" disabled>
    </div>

    <div class="form-group">
      <label for="name">Department Name:</label>
      <input type="text" class="form-control" name="name" value="{{ department.name }}" required>
    </div>

    <button type="submit" class="btn btn-success">Update</button>
    <a href="/departments" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
